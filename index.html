<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div class="settings">
            <div class="logo">Musical PIANO</div>
            <div class="volumeBar">
                <span class="vol">Volume &nbsp;</span>
                <span class="slider"><input type="range"></span>
            </div>
            <div class="toggle">
                <span>Show Keys &nbsp;</span>
                <span class="toggleBtn"><input type="checkbox"></span>
            </div>
        </div>
        <div class="keys">
            <div class="key cKey" id="white"  data-key="a"><span>a</span></div>
            <div class="key c#Key" id="black" data-key="w" ><span>w</span></div>
            <div class="key dKey" id="white"  data-key="s"><span>s</span></div>
            <div class="key d#Key" id="black" data-key="e" ><span>e</span></div>
            <div class="key eKey" id="white"  data-key="d"><span>d</span></div>
            <div class="key fKey" id="white" data-key="f" ><span>f</span></div>
            <div class="key f#Key" id="black" data-key="t" ><span>t</span></div>
            <div class="key gKey" id="white"  data-key="g"><span>g</span></div>
            <div class="key g#Key" id="black" data-key="y"><span>y</span></div>
            <div class="key aKey" id="white"  data-key="h"><span>h</span></div>
            <div class="key a#Key" id="black" data-key="u"><span>u</span></div>
            <div class="key bKey" id="white"  data-key="j"><span>j</span></div>
            <div class="key cKey" id="white"  data-key="k"><span>k</span></div>
            <div class="key c#Key" id="black" data-key="o"><span>o</span></div>
            <div class="key dKey" id="white"  data-key="l"><span>l</span></div>
            <div class="key d#Key" id="black" data-key="p"><span>p</span></div>
            <div class="key eKey" id="white"  data-key=";"><span>;</span></div>
        </div>
    </div>
</body>
</html>
